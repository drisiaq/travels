<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
        <title>Form</title>
    </head>
    <body>
        <section class="section container">
            <h4>Sign Up</h4>
            <form action="" onsubmit="log()" id="sub">
                <div class="input-field">
                    <!-- <i class="material-icons prefix">mail</i> -->
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <!-- <i class="material-icons prefix">account_circle</i> -->
                    <input id="no" type="number" class="validate" required>
                    <label for="first_name">Mobile Number</label>
                </div>
                <div class="input-field">
                        <!-- <i class="material-icons prefix">account_circle</i> -->
                        <input id="first_name" type="text" class="validate" required>
                        <label for="first_name">Full Name</label>
                    </div>
                <div class="input-field">
                    <!-- <i class="material-icons prefix">person_pin</i> -->
                    <input id="password" type="password" class="validate" required>
                    <label for="password">Create Password</label>
                </div>
                <button class="right btn blue lighten-2" href="">SIGN UP</button>
                <br><br><br><br>
                <a href="sign_in.html" class="center-align">Already have an account? Sign in</a>
            </div>
        </form>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/style.js"></script>
        <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
            });
        </script>
    </body>
</html>
